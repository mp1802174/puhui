<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hierarchy Data Viewer</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { width: 80%; margin: 0 auto; }
        .level { margin-bottom: 20px; }
        .level h2 { margin-bottom: 10px; }
        .level ul { list-style-type: none; padding: 0; }
        .level li { padding: 5px; border: 1px solid #ccc; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="level">
            <h2>{$level} 层级</h2>
            <ul>
                {foreach $data as $item}
                <li>
                    <a href="?level={$next_level}&parent_name={$item.name}">
                        {$item.name} - 余额: {$item.balance}
                    </a>
                </li>
                {/foreach}
            </ul>
        </div>
    </div>
</body>
</html>
